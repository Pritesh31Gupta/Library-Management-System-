<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>User Management</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="books.html">Books</a>
      <a href="users.html">Users</a>
      <a href="issue-returns.html">Issue/Returns</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Registered Users</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="user-list">
          <!-- User data will be populated dynamically -->
        </tbody>
      </table>
    </section>
    <section>
      <h2>Add New User</h2>
      <form id="add-user-form">
        <input type="text" id="user-name" placeholder="User Name" required>
        <input type="email" id="user-email" placeholder="User Email" required>
        <button type="submit">Add User</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Library Management System</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
